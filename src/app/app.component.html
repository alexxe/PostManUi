<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
  <div class="collapse navbar-collapse" id="navbar">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <img
          class="navbar-brand"
          src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg"
          routerLink="/home"
          alt=""
          width="50"
          height="50"
        />
      </li>
      <li class="nav-item">
        <p class="navbar-brand" routerLink="/home">Post Manager</p>
      </li>
      <li class="nav-item dropdown">
        <div class="btn-group" dropdown>
          <button
            id="button-basic"
            dropdownToggle
            type="button"
            class="btn btn-primary dropdown-toggle"
            aria-controls="dropdown-basic"
          >
            Menu <span class="caret"></span>
          </button>
          <ul
            id="dropdown-basic"
            *dropdownMenu
            class="dropdown-menu"
            role="menu"
            aria-labelledby="button-basic"
          >
            <li role="menuitem" *ngIf="!isAuthenticated">
              <a class="dropdown-item" routerLink="login">
                Login
              </a>
            </li>
            <li role="menuitem" *ngIf="isAuthenticated">
              <a class="dropdown-item" routerLink="dashboard">Dashboard</a>
            </li>
            <li role="menuitem" *ngIf="isAuthenticated">
              <button class="dropdown-item" (click)="logout()">Logout</button>
            </li>
          </ul>
        </div>
      </li>
    </ul>
  </div>
</nav>
<main role="main" class="container">
  <div class="outlet-template">
    <router-outlet></router-outlet>
  </div>
</main>

<ng-container *ngFor="let item of items; let index = index">
  <button
    type="button"
    class="btn btn-primary"
    (click)="isCollapsed[index] = !isCollapsed[index]"
    [attr.aria-expanded]="!isCollapsed[index]"
    [attr.aria-controls]="'collapseViewMore-' + index"
  >
    Toggle collapse
  </button>
  <hr />
  <div
    [id]="'collapseViewMore-' + index"
    [collapse]="isCollapsed[index]"
    class="card card-block card-header"
  >
    <div class="well well-lg">{{ item }}</div>
  </div>
</ng-container>
